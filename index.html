<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stardom Soccer</title>
        <link rel="stylesheet" href="/styles.css" type="text/css">
    </head>
    <body>
        <div class="landing-page">
            <div id="login-form">
                <input type="button" id="login-button" value="Login with Google">
            </div>
        </div>
        <div class="game-container">
            <div class="section" id="section-player">
                <div>
                    <div>
                        <div id="player-avatar"></div>
                        <div id="player-info-description">
                            <p>Hi i'm chef and i like to cook some goals</p>
                        </div>
                        <div id="player-info">
                            <p>Name: <span id="player-info-name">chef</span></p>
                            <p>Country: <span id="player-info-country">Zambia</span></p>
                            <p>Birthday: <span id="player-info-bday">05/04/1989</span> (Age: <span id="player-info-age">34</span>)</p>
                            <p>Started playing: <span id="player-info-start-day">17/06/2023</span></p>
                            <p>Club: <span id="player-info-club">---</span></p>
                            <p>Position: <span id="player-info-position">Goal Keeper</span></p>
                            <p>Skill level: <span id="player-info-skill-level">10</span></p>
                            <p>Reputation level: <span id="player-info-rep-level">1</span></p>
                        </div>
                    </div>
                    <div class="skills">
                        <div class="outer-skill" id="skill-bar-1-outer">
                            <div class="inner-skill" id="skill-bar-1-inner"></div>
                        </div>
                        <div class="outer-skill" id="skill-bar-2-outer">
                            <div class="inner-skill" id="skill-bar-2-inner"></div>
                        </div>
                        <div class="outer-skill" id="skill-bar-3-outer">
                            <div class="inner-skill" id="skill-bar-3-inner"></div>
                        </div>
                        <div class="outer-skill" id="skill-bar-4-outer">
                            <div class="inner-skill" id="skill-bar-4-inner"></div>
                        </div>
                        <div class="outer-skill" id="skill-bar-5-outer">
                            <div class="inner-skill" id="skill-bar-5-inner"></div>
                        </div>
                        <div class="outer-skill" id="skill-bar-6-outer">
                            <div class="inner-skill" id="skill-bar-6-inner"></div>
                        </div>
                        <div class="outer-skill" id="skill-bar-7-outer">
                            <div class="inner-skill" id="skill-bar-7-inner"></div>
                        </div>
                    </div>
                </div>
                <div id="reputation-bar-outer">
                    <div id="reputation-bar-inner"></div>
                </div>
            </div>
            <div class="section" id="section-training"></div>
            <div class="section" id="section-clubhouse"></div>
            <div class="section" id="section-equipment"></div>
            <div class="section" id="section-snacks"></div>
            <div class="section" id="section-classification"></div>
            <div class="section" id="section-messages"></div>
            <div class="menu">
                <div class="menu-item" id="menu-player">Player</div>
                <div class="menu-item" id="menu-training">Training</div>
                <div class="menu-item" id="menu-clubhouse">Club House</div>
                <div class="menu-item" id="menu-equipment">Equipment</div>
                <div class="menu-item" id="menu-snacks">Snacks</div>
                <div class="menu-item" id="menu-classification">Classification</div>
                <div class="menu-item" id="menu-messages">Messages</div>
            </div>
        </div>
        
        <script type="module" src="/app.js"></script>
    </body>
</html>
